<!DOCTYPE html>
<html>
<head>
	<title>pseudo class</title>
	<style>
		a:link {
			color: #0316a6;
		}
		a:visited {
			color: #228f1a;
		}
		a:hover {
			color: #e61295
		}
		a:active {
			color: #ede102;
		}
	</style>
</head>
<body>
	<a href="https://www.facebook.com/">Click here for Google link</a>
	
</html>
