<!DOCTYPE html>
<html>
<head>
	<title>bs-grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<style type="text/css">
 	 .col-1-5 {
   		width: 20%;
   		float: left;
   		height: 150px;
    	}
    .col-1-7 {
    	width: 14%;
    	height: 150px;
    	float: left;
    }
	</style>
</head>
<body>
	<div class="container">
		<div class="row"><br>
			<div class="col-md-6" style="background-color: red;height: 150px;"></div>
			<div class="col-md-6" style="background-color: blue;height: 150px;"></div>
		</div>
		<div class="row"><br>
			<div class="col-md-4" style="background-color: red;height: 150px;"></div>
			<div class="col-md-4" style="background-color: blue;height: 150px;"></div>
			<div class="col-md-4" style="background-color: green;height: 150px;"></div>
		</div>
		<div class="row"><br>
			<div class="col-md-3" style="background-color: violet;height: 150px;"></div>
			<div class="col-md-3" style="background-color: pink;height: 150px;"></div>
			<div class="col-md-3" style="background-color: grey;height: 150px;"></div>
			<div class="col-md-3" style="background-color: yellow;height: 150px;"></div>
		</div>
		<div class="row"><br>
			<div class="col-md-2" style="background-color: violet;height: 150px;"></div>
			<div class="col-md-2" style="background-color: pink;height: 150px;"></div>
			<div class="col-md-2" style="background-color: grey;height: 150px;"></div>
			<div class="col-md-2" style="background-color: yellow;height: 150px;"></div>
			<div class="col-md-2" style="background-color: green;height: 150px;"></div>
			<div class="col-md-2" style="background-color: blue;height: 150px;"></div>
		</div>
		<div class="row"><br>
  			<div class="col-1-5" style="background-color: violet";></div>
    		<div class="col-1-5" style="background-color: red";></div>
    		<div class="col-1-5" style="background-color: blue";></div>
    		<div class="col-1-5" style="background-color: yellow";></div>
    		<div class="col-1-5" style="background-color: pink";></div>
  		</div>
  		<div class="row"><br>
  			<div class="col-1-7" style="background-color: violet";></div>
  			<div class="col-1-7" style="background-color: red";></div>
    		<div class="col-1-7" style="background-color: blue";></div>
    		<div class="col-1-7" style="background-color: yellow";></div>
    		<div class="col-1-7" style="background-color: pink";></div>
    		<div class="col-1-7" style="background-color: grey";></div>
    		<div class="col-1-7" style="background-color: orange";></div>
  		</div>
  		<div class="row"><br>
  			<div class="col-md-2" style="background-color: green;height: 150px;"></div>
  			<div class="col-md-4" style="background-color: blue;height: 150px;"></div>
  			<div class="col-md-6" style="background-color: red;height: 150px;"></div>
  		</div>
	</div>
</body>
</html>
