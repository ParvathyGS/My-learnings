<!DOCTYPE html>
<html>
<head>
	<title>BS-Dropdown</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<button data-toggle="collapse" data-target="#ref">Collapsible</button>
				<div id="ref" class="collapse">
					Collapsibles are useful when you want to hide and show large amount of content.
					The .collapse class indicates a collapsible element (a <div> in our example); this is the content that will be shown or hidden with a click of a button.
				</div>
		</div> 
	</div>	
</body>
</html>
