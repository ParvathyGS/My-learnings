 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 <style type="text/css">
.accordion {
	width: 100%;
	border: none;
	text-align: left;
	font-size: 15px;
	color: blue;
 	}
 .accordion:after {
 	content: '\02795'; /* Unicode character for "plus" sign (+) */
 	font-size: 13px;
 	float: right;
 	margin-left: 5px;
 }
 .active.after {
 	content: "\2796"; /* Unicode character for "minus" sign (-) */
 }
 </style>
 </head>
 <body>
  <div class="panel panel-default accordion">
  	<span>Windows</span>
  	<div class="panel-body">
  		What's the difference between 32-bit and 64-bit versions of Windows?
  	</div>
  </div>


</body>
</html>
