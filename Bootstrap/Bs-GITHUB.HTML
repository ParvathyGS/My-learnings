<!DOCTYPE html>
<html>
<head>
	<title>GitHub Page</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 	<style type="text/css">
 		.sty {
 			margin: auto;

 		}
 		.spc {
 			margin-right: 3%;
 		}
 		.nopadding {
 			margin: 0;
 			padding: 0;
 		}
 		
 	</style>
</head>
<body>
	<div class="container">
		<div class="row"><br>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
							
				<img class="sty img-responsive" src="https://news.efinancialcareers.com/binaries/content/gallery/efinancial-careers/articles/2019/04/github.jpg" width="150px" height="90px">
				<div class="panel panel-default">
					<div class="panel-body">
						<form>
							<h3 class="text-center">Sign in to GitHub</h3><br>
							<div class="form-group sty">
								<!-- <div class="col-xs-4 sty"> -->
									<label>Username or email address</label><br>
									<input type="text" size="35" class="form-control" autofocus="autofocus"><br>
							</div>
							<div class="form-group sty">
								<!-- <div class="col-xs-4"> -->
								<label>Password</label>
								<a href="#" style="padding-left: 55px;">Forgot password?</a><br>
								<input type="password" size="35" class="form-control">
							</div><br>
							<div class="form-group sty">
								<!-- <div class="col-xs-4">					 -->
								<input type="button" class="btn btn-md btn-success form-control" value="Sign in" class="btn">
							</div><br>	
						</form><br>
					</div>
				</div>
				<div class="panel panel-default sty">
					<div class="panel-body">
						<p>New to GitHub? <a href="#">Create an account.</a></p>
					</div> 
				</div><br>
				<nav class="text-center">
					<a href="#" class="spc">Terms</a>
					<a href="#" class="spc">Privacy</a>
					<a href="#" class="spc">Security</a>
					<span>Contact GitHub</span>
				</nav>
			<!-- </div> -->
			</div>
		</div>
	</div>
</body>
</html>
