<!DOCTYPE html>
<html>
<head>
	<title>dropdown</title>
<style type="text/css">
	.dropdown {
		position: relative;
		display: inline-block;
	}
	.dropdown-content {
		border :2px solid green;
		display: none;
		position: absolute;
	
	}
	.dropdown:hover .dropdown-content {
		display: block;
	}
	
</style>
</head>
<body>
	<div class="dropdown">
	<span>Click Me</span>
	<div class="dropdown-content">
		<p>I am Here!!</p>
	</div>
</div>
</body>
</html>
