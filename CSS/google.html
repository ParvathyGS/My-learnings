<!DOCTYPE html>
<html>
<head>
	<title>Google Page</title>
<style>
	.p1 {
		font-size: 80px;
		text-align: center;
		margin-top: 180px;
		font-weight: bold;
	}
	.p2 {
		border: 1px solid #c9d0d1;
		/*box-shadow: 5px 5px 5px ;*/
		border-radius: 35px;
		height: 40px;
		width: 500px;
		margin-left: 430px;
		transition-duration: 0.2s;
	}
	.p3{
		margin-left: 530px;
		height:40px;
		width :150px;
		border :0px;
		border-radius: 5px;
		border-top: 90px;
		transition-duration: 0.4s;
	}
	.p4 {
		margin-left: 10px;
		height: 40px;
		width: 150px;
		border: 0px;
		border-radius: 5px;
		border-top: 90px;
		transition-duration: 0.4s;
	}
	.p22:hover {
		box-shadow: 5px 0px 5px 0px #c9d0d1;
	}
	.p33:hover {
		border: 1px solid #c9d0d1;
	}
	.p44:hover {
		border: 1px solid #c9d0d1;
	}
</style>
</head>
<body>
	<div class="p1">
		<span style="color: #6d9eed">G</span>
		<span style="color: #de0707">o</span>
		<span style="color: #f0d10c">o</span>
		<span style="color: #6d9eed">g</span>
		<span style="color: #069108">l</span>
		<span style="color: #de0707">e</span>
	</div><br>
	<form>
		<input class="p2 p22" type="text" name="button">
	</form><br>
	<button class="p3 p33">Google Search</button>
	<button class="p4 p44">I'm Feeling Lucky</button>

</body>
</html>
