<!DOCTYPE html>
<html>
<head>
	<title>display inline-block</title>
<style>
	ul {
		
		list-style-type: none;
		margin: 0;
		padding: 0;

	}
	 li {
		display: inline-block;
		background-color: grey;
		width :70px;
		font-size: 20px;
		padding: 20px;
		text-align: center;
	}
	a {
		text-decoration: none;
	}
	li:hover {
		background-color: green;
	}

</style>
</head>
<body>
	<ul>
		<li><a href="">Home</li>
		<li><a href="">Servcies</li>
		<li><a href="">Products</li>
		<li><a href="">Careers</li>
		<li><a href="">About</li>
	</ul>
</body>
</html>
