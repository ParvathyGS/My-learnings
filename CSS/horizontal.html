<!DOCTYPE html>
<html>
<head>
	<title>horizontal menu</title>
<style type="text/css">
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		
	}
	li {
		display: inline-block;
		background-color: grey;
		width :150px;
		height: 30px;
		text-align: center;
		font-weight: bold;
		font-size: 20px;
	}
	li:hover {
		background-color: green;
		
	}
	
</style>
</head>
<body>
	<ul>
		<li>About</li>
		<li>Home</li>
		<li>Contact Us</li>
		<li>FAQ</li>
		<li>Privacy Policy</li>
	</ul>
</body>
</html>
