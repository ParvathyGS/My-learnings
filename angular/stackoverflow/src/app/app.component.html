<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">	
   <div class="row" style="margin-top: 0.5%;">
      <span style="font-size: large;">
         <i class="fa fa-bars" aria-hidden="true"></i>
      </span>
      <img style="margin-left: 2%;" src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-logo.png?v=9c558ec15d8a" width="10%" height="10%">
           <a routerLink="question"	style="margin-left: 1%;"				
              class="btn" role="button">Questions</a>
           <a  *ngIf="questionService.isLoggedIn()" routerLink="myquestions" style="margin-left: 1%;"				
              class="btn" role="button">My Questions</a>
           <!-- <a routerLink="answersbyme" style="margin-left: 1%;"				
              class="btn" role="button">My Answers</a> -->
           <a routerLink="questionsearch" style="margin-left: 1%;"				
              class="btn btn-default" role="button">Search here...</a>
           <a routerLink="signup" style="margin-left:30%;" 
              class="btn btn-info" role="button">Sign Up</a>
           <a routerLink="login" style="margin-left: 2%;"							
              class="btn btn-default" role="button">Log In</a>
      <!-- <a  *ngIf="questionservice.isLoggedIn()==undefined" routerLink="signup" style="margin-left: 2%;"  -->
           <button *ngIf="questionService.isLoggedIn()" (click)="Myfunc()" style="margin-left: 2%;"
              class="btn btn-info" role="button">Log Out</button>
    </div>
   
    <div class="row">
         <app-messages></app-messages>
    </div>
    <div class="row">
         <router-outlet></router-outlet>
    </div>
</div>

<div class="main-background p-slope-left py128" style="margin-top: 0.5%;">
   <h1 class="main-head">We <3 people who code</h1>
   <h6 class="head2">We build products that empower developers<br>
      and connect them to solutions that enable<br>
      productivity, growth, and discovery.</h6>
   <button type="button" class="btn btn-default btn-lg button-1">For developers</button>
   <button type="button" class ="btn btn-warning btn-lg">For businesses</button>
</div>
