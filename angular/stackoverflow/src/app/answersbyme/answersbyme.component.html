<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <h2 class="head-3">MY ANSWERS</h2>
    <ul style="list-style: none;" class="Question" *ngIf="my_arr.answers">
      <li *ngFor="let ans of my_arr.answers">
        <div class="style1">
          <span class="badge">Question :</span> {{ans.question }} <br>
          <span class="badge">Answer:</span> {{ ans.answer }} <br>   
        </div><br>
      </li>
    </ul>
  </div>
</div>
