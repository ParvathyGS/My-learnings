    <div class="row" style="margin-left: 45%;">
        <form #form3="ngForm" (ngSubmit)="Askquestion(form3.value)">
            <label>Title</label><br>
            <input type="text" ngModel name="title" #title="ngModel"><br>

        </form>
    </div>
</div>
