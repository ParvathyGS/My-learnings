<div *ngIf="post"> 
    <h2>{{post.title | uppercase}} Details</h2>
    <div><span>id: </span>{{post.id}}</div>
    <div><span>title: </span>{{post.title}}</div>
    <div><span>content: </span>{{post.body}}</div>
  </div>
  
  <button (click)="goBack()">go back</button>
  <a routerLink="/posts/{{post.id}}/create" class="btn btn-info">Update</a>
  <button *ngIf="post" (click)="deletePost()">delete</button>
