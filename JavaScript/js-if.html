<!DOCTYPE html>
<html>
<head>
	<title>IF condition</title>
</head>
<body>
	<script type="text/javascript">
		var d = new Date().getHours();
	//	document.write(d);
		if ( d >= 12 ) {
			document.write("Good Noon");
		} else if( d > 7 && d < 12) {
			document.write("Good Day");
		} else {
			document.write("Good Evening")
		}

	</script>
</body>
</html>
