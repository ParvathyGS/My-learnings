<!DOCTYPE html>
<html>
<head>
	<title>Array Iteration</title>
	<meta charset="utf-8">
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var points = [45,65,40,70,95,15];
		var text = "";
		points.forEach(myFunction);
		document.getElementById("demo").innerHTML = text;
		function myFunction(value) {
			text = text + value + "<br>";
		}
	</script>
</body>
</html>
