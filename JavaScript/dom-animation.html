<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<meta charset="utf-8">
	<style>
		#container {
			width: 500px;
			height: 500px;
			background-color: yellow;
			position: relative;
		}
		#animate {
			width: 75px;
			height: 75px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<h3>My first javascript animation</h3>
	<button type="button" onclick="moveBox()">Click here</button>

	<div id="container">
		<div id="animate"></div>
	</div>
	<script type="text/javascript">
		function moveBox() {
			var id = setInterval(frame,5);
			var elem = document.getElementById('animate');
			var pos = 0;
		function frame() {
			if (pos == 425) {
				clearInterval(id);
			} else {
				pos++;
				elem.style.top = pos + "px";
				elem.style.left = pos  + "px";
			}
		}
		}
	</script>
</body>	
</html>
