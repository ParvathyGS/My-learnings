<!DOCTYPE html>
<html>
<head>
	<title>val()</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#btn").click(function() {
				var value = $("#inp1").val();
				alert("text : " + value);
			});
		});
	</script>
</head>
<body>
	<form>
		<label>Name</label>
		<input id="inp1" type="text" name="name" value="Parvathy Arun">
	</form><br>
	<button id="btn">Click for Value</button>
</body>
</html>
