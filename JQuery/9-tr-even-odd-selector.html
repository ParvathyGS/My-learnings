<!DOCTYPE html>
<html>
<head>
	<title>tr: even/odd selector</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("tr:even").css("background-color","yellow");
 		});
 	</script>
</head>
<body>
	<h2>table details</h2>
	<table border='1'>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Ani</td>
			<td>68</td>
		</tr>
		<tr>
			<td>Anitha</td>
			<td>45</td>
		</tr>
		<tr>
			<td>Arun</td>
			<td>35</td>
		</tr>
		<tr>
			<td>zeon</td>
			<td>77</td>
		</tr>
		<tr>
			<td>rini</td>
			<td>50</td>
		</tr>
	</table>
</body>
</html>
