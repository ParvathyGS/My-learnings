<!DOCTYPE html>
<html>
<head>
	<title>toggle</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("button").click(function() {
 				$("p").toggle(1000);
 			});
 		});
 	</script>
</head>
<body>
	<p>text to be toggled</p>
	<button>click here</button>
</body>
</html>
