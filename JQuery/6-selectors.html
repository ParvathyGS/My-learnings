<!DOCTYPE html>
<html>
<head>
	<title>selectors</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("div:first").click(function() {
 				$(this).hide();
 			});
 		});
 	</script>
</head>
<body>
	<div>Hello welcome to JQuery</div>
 	<div class="a1">Learning more about Jquery/div>
 	<div>Happy to learn JQuery!!</div>
</body>
</html>
