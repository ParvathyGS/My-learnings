<!DOCTYPE html>
<html>
<head>
	<title>Get Content</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#btn1").click(function() {
				var para1=$("p").text();
				alert("text : "+ para1);
			});
			$("#btn2").click(function() {
				var para2=$("p").html();
				alert("text : " + para2)
			});
		});
	</script>
</head>
<body>
	<button id="btn1">Show text</button>
	<button id="btn2">Show Html</button>
	<p>This is the <b>content</b> to show in this paragraph</p>
</body>
</html>
