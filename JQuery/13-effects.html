<!DOCTYPE html>
<html>
<head>
	<title>effect-hide/show</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("#btn1").click(function() {
 				$("p").hide(500);
 			});
 			$("#btn2").click(function() {
 				$("p").show(500);
 			});
 		});
 	</script>
</head>
<body>
	<p>Hello Welcome to MashupStack</p>
	<button id="btn1">Hide</button>
	<button id="btn2">Show</button>
</body>
</html>
