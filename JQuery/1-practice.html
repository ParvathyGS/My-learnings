 <!DOCTYPE html>
 <html>
 <head>
 	<title>My first JQuery pgm</title>
 	<meta charset="utf-8">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("p").click(function() {
 				$(this).hide();
 			});
 		});
 		
 	</script>
 </head>
 <body>
 	<p>Hello welcome to JQuery</p>
 	<p>this is first pgm</p>
 	<p>Happy to learn JQuery!!</p>
 </body>
 </html>
