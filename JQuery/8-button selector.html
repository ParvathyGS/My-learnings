<!DOCTYPE html>
<html>
<head>
	<title>button selector</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("button").click(function() {
 				$(":button").hide();
 			});
 		});
 	</script>
</head>
<body>
	<h2>Jquery progrm</h2>
	<p>hello world!!</p>
	<button>click me</button>
</body>
</html>
