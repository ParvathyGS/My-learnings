<!DOCTYPE html>
<html>
<head>
	<title>on-method</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("h3").on ({
 				click : function() {
 					$(this).css("color","red");
 				},
 				mouseenter : function() {
 					$(this).css("color","blue");
 				},
 				mouseleave : function() {
 					$(this).css("color","green");
 				}
 				});
 		});
 	</script>
</head>
<body>
	<h3>Hello world</h3>
</body>
</html>
