<!DOCTYPE html>
<html>
<head>
	<title>width()/height()</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
			//	$("div").children("p.first").css({"color":"red"});
				$("p").not("#p1").css({"color":"red"});
			});	
		});
	</script>
	<style>
.siblings { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
</head>
<body>
<body class="siblings">

<div>div (parent)
<p>My name is Donald (index 0).</p>
<p id="p1">Donald Duck (index 1).</p>
<p id="p1">I live in Duckburg (index 2).</p>
<p>My best friend is Mickey (index 3).</p>
</div>
	<button>children of div</button>
</body>
</html>
