<!DOCTYPE html>
<html>
<head>
	<title>remove elements</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("div").empty();
			});	
		});
	</script>
</head>
<body>
	<div style="border: 1px solid black;background-color: yellow;height:100px;width:300px;">To remove elements and content, there are mainly two jQuery methods:

   		remove() - Removes the selected element (and its child elements)
    	empty() - Removes the child elements from the selected elementremove() 
    	

</div></br>
<button>empty</button>
</body>
</html>
