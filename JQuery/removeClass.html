<!DOCTYPE html>
<html>
<head>
	<title>remove Class</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("h1,p").removeClass("para");
				
			});	
		});
	</script>
	<style>
		.para {
			color: blue;
			font-style: italic;
		}
		.impt {
			color: red;
			font-family: bold;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h1 class="impt">Add class example</h1>
	<p class="para">This is paragraph 1</p>
	<p class="para">This is paragraph 2</p>
	<div class="impt">This is some important text</div>
<button>Remove classes</button>
</body>
</html>
