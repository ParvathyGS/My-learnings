<!DOCTYPE html>
<html>
<head>
	<title>Fade In</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script>
 		$(document).ready(function() {
 			$("button").click(function() {
 				$("#d1").fadeIn();
 				$("#d2").fadeIn("slow");
 				$("#d3").fadeIn("3000");
 			});
 		});
 	</script>
</head>
<body>
	<button>click to Fade In</button>
	<div id="d1" style="background-color: red;width: 40px;height: 40px;display: none;"></div><br>
	<div id="d2" style="background-color: pink;width: 40px;height: 40px;display: none;"></div><br>
	<div id="d3" style="background-color: yellow;width: 40px;height: 40px;display: none;"></div>
</body>
</body>
</body>
</html>
